	<h1>Enter Registration Details</h1>
	<script type="text/javascript" src="sign_script.js"></script>
	<form method="post" action="sign_insert.php">
		<div class="container">
			<div class="row">
				<div class="input-group col-xs-3">
					<label for="firstname">First Name: </label>
					<input type="text" class="form-control" name="fname" pattern="[A-Za-z]{1,32}" id="firstname" placeholder="First Name" required>
				</div>
			</div>
			<div class="row">
				<div class="input-group col-xs-3">
					<label for="firstname">Last Name: </label>
					<input type="text" class="form-control" name="lname" pattern="[A-Za-z]{1,32}"  id="lastname" placeholder="Last Name" required>
				</div>
			</div>
			<div class="row">
				<div class="input-group col-xs-3">
					<label for="DateOfBirth">Date Of Birth: </label>
					<input type="date" class="form-control" name="dob" id="DateOfBirth" required>
				</div>
			</div>
			<div class="row">
				<div class="input-group col-xs-3">
					<label for="email">Email: </label>
					<input type="email" class="form-control" name="email" id="email" placeholder="John@email.com" required>
				</div>
			</div>
			<div class="row">
				<div class="input-group col-xs-3">
					<label for="pass">Password: </label>
					<input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" id="pass" required>
				</div>
			</div>
			<div class="row">
				<div class="input-group col-xs-3">
					<label for="confpass">Confirm Password: </label>
					<input type="password" class="form-control" name="confpassword" id="confpass" oninput="passValidation()" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="input-group col-xs-2">
					<input type="submit"  id ="submit" class="form-control" name="sub" value="Register" disabled="">
				</div>
			</div>
		</div>
	</form>
